


{% if messages %} 
  {% for message in messages %}

    {% if message.tags == "safe success" %} 
  <!-- notification -->    


  <div class="relative h-[44px] w-full my-2" style="flex: 1; position: absolute; z-index: 10000; ">
    <div id="notification" class="bg-moedarkgray flex gap-2 justify-between items-center border border-moeblue rounded-full px-4 py-2 text-sm absolute -top-[120%] w-full animate-dropIn">
        <div class="flex gap-2">
            Success... {{ message|safe }}
        </div>
        <button id="closeButton" class="cursor-pointer hover:text-moeblue transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x">
                <path d="M18 6 6 18"></path>
                <path d="m6 6 12 12"></path>
            </svg>
        </button> 
    </div>
  </div>

  <!-- end notification --> 
    {% endif %}
              


  {% endfor %}
{% endif %}
